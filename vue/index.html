<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="Shortcut Icon" href="../static/img/cat.ico" type="image/x-icon">
    <title>临渊羡鱼 不如退而结网</title>
</head>
<body id="myapp">
    <div class="header">
        <div class="logo">
            <img src="./src/assets/img/logo.png">
            <span>Django-Vue.js</span>
        </div>
        <div class="nav clearfix">
            <ul class="clearfix list">
                <li><a href="javascript:void(0);">首页</a></li>
                <li><a href="javascript:void(0);">归档</a></li>
                <li><a href="javascript:void(0);">标签</a></li>
                <li><a href="javascript:void(0);" v-on:click="searchToggle">搜索</a></li>
            </ul>
        </div>
    </div>
    <!-- 移动端导航条 -->
    <div id="nav-bar">
        <div class="mobile-bar">
            <img src="./src/assets/img/logo.png">
            <a id="nav-btn" v-touch:tap="slideToggle"><i class="fa fa-navicon fa-lg"></i></a>
        </div>
        <ul id="list" v-show="display" transition="dropDown">
            <li><a href="javascript:void(0);">首页</a></li>
            <li><a href="javascript:void(0);">归档</a></li>
            <li><a href="javascript:void(0);">标签</a></li>
            <li><a href="javascript:void(0);"  v-touch:tap="searchToggle">搜索</a></li>
        </ul>
    </div>
    <!-- search -->
    <div class="search-wrap" v-show="search" transition="search" style="display:none">
        <div class="search">
            <div class="icon">
                <a href="javascript:void(0);"><i class="fa fa-search"></i></a>
            </div>
            <div class="search-content">
                <input  class="search-keyword" type="text" placeholder="请输入关键字" autofocus="autofocus">
            </div>
        </div>
        <div class="content">
            <div class="search-infor"></div>
            <div class="search-list"></div>
        </div>
        <span class="close-btn" v-touch:tap="searchToggle">
            <i class="fa fa-times-circle"></i>
        </span>
    </div>
    <div id="app">
        <h1>Hello App!</h1>
        <div>
            <a v-link="{ path: '/foo'}">go to foo</a>
            <a v-link="{ path: '/bar'}">go to bar</a>
        </div>
        <router-view></router-view>
    </div>
    <div class="wrap" v-show="search" v-on:click="searchToggle" style="display:none"></div>
</body>
</html>
